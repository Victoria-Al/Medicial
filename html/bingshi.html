    <style>
        /*按钮样式*/
        button, .aui-btn {
        	position: relative;
        	display: inline-block;

        	font-family: inherit;

        }

        	background-color: #009688;

        .aui-btn-warning {

        	background-color: #ffb300 !important;
        }
        .aui-btn-danger {

        	background-color: #e51c23 !important;
        }
        .aui-btn-danger.aui-active, .aui-btn-danger:active {
        	color: #ffffff !important;
        	background-color: #dd191b !important;
        }
        .aui-btn-block {
        	display: block;
        	width: 100%;

        	line-height: 2.55rem;

        	font-size: 0.7rem;

        	background: transparent !important;

        	background: transparent !important;
        }
        .aui-btn-default.aui-btn-outlined {
        	color: #bdc3c7 !important;
        	border: 1px solid #dcdcdc !important;
        }
        .aui-btn-primary.aui-btn-outlined {
        	color: #00bcd4 !important;
        	border: 1px solid #00bcd4 !important;
        }
        .aui-btn-success.aui-btn-outlined {

        	border: 1px solid #ffc107 !important;

        	border: 1px solid #e51c23 !important;

        .title {
            color: #fff;
            font-size: 23px;
            padding: 10px 0px 10px 10px;
            background-color: grey;
            height: 30px;
        }

        .bt {
            position: relative;
            top: 1px;
            padding: 0px 0px 0px 30px;
            font-size: 20px;
        }

        .q2 {
            width: 80%;
            height: 60%;
            position: relative;
            bottom: 40px;
            left: 15%;
        }

        .yjff {
            background-color: #dbeeec;
            height: 460px;
            width: 90%;
            position: relative;
            left: 25px;
            top: 30px;
        }

        .yjff2 {
            background-color: lightgrey;
            height: 250px;
            width: 80%;
            position: relative;
            left: 50px;
            top: 80px;
        }

        .bs1 {
            position: relative;
            top: 15px;
            padding: 0px 0px 0px 30px;
            font-size: 22px;
        }

        .bs2 {
            position: relative;
            padding: 0px 0px 0px 30px;
            top: 60px;
            font-size: 20px;
        }
        .textarea{
            outline-style: none ;
            border: 1px solid #ccc;
            border-radius: 1px;
            padding: 15px 14px;
            width: 90%;
            padding-left: 20px;
            padding-top: 15px;
            font-size: 18px;
            font-weight: 700;
            line-height: normal;
        }
        section{
            width: 90%;
            height: 60px;
            padding-left: 24px;

        }

    </style>

<body>
    <header id="kt" style="top: 23px">
        <div class="title" style="top: 23px">
            <p class="bt">患者资料</p>
        </div>
        <a id="back" class="fanhui">
            <img id="img2" class="q2" src="../image/abc_ic_ab_back_holo_dark.png">
        </a>
    </header>
    <div class="bs1">患者病史：</div>
    <div class="yjff">
        <textarea cols="10" rows="5" class="textarea" style="font-family:'微软雅黑';" id="textView1"></textarea>
        <textarea cols="10" rows="14" class="textarea" id="textView2" style="top: 120px"></textarea>
    </div>
    <section class="aui-content-padded" id="submit">
        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode>保存病史</div>
    </section>

</body>

<script type="text/javascript" src="../script/url.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var pId;
    $("#back").click(function() {
        api.closeWin({
            name: 'history'
        });
    })

    $("#submit").click(function () {
        saveHistory();
        alert("修改成功！");
        window.reload;

    })

    apiready = function () {
        getPatientInfo();
    }

    function saveHistory() {
        var pHistory1 = document.getElementById('textView1').value;
        var pHistory2 = document.getElementById('textView2').value;
        api.ajax({
            url: wurl + 'saveHistory',
            method: 'post',
            data: {
                values: {
                    'pHistory1': pHistory1,
                    'pHistory2': pHistory2
                },
            }
        },function(ret, err){
            if (ret) {
                getPatientInfo();
            } else {
                alert( JSON.stringify( err ) );
            }
        });

    }

    function getPatientInfo() {
        api.ajax({
            url: wurl + 'getPatient',
            method: 'Get',
            dataType: 'json'
        }, function(ret, err) {
            if (ret) {
                pId = ret.id;
                // alert(JSON.stringify(ret));
                if(typeof(ret.pHistory1) === 'undefined'){
                    $("#textView1").text("主诉：" + "");
                }else {
                    $("#textView1").text( ret.pHistory1);
                }

                if(typeof(ret.pHistory1) === 'undefined'){
                    $("#textView2").text("现病史：" + "");
                }else {
                    $("#textView2").text( ret.pHistory2);
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
</script>

</html>
