<script type="text/javascript">
    $("#back").click(function() {
        api.closeWin({
            name: 'history'
        });
    })

    apiready = function () {
        getPatientInfo();
    }

    function getPatientInfo() {
        api.ajax({
            url: wurl + 'getPatient',
            method: 'Get',
            dataType: 'json'
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
                $("#textView1").text(" " + ret.pHistory1);
                $("#textView2").text(" " + ret.pHistory2);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
