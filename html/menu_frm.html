<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    html,body{
        height: auto;
        width: auto;
    }
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }

        .aui-bar-tab-item{
            color: #3C3C3C;
            text-decoration: none;
        }
        .submit-hover{
            background-color: rgba(77, 192, 96, 0.6) !important;
        }
    </style>
</head>
<body>
    <!-- 底部 -->
    <footer class="aui-bar aui-bar-tab" id="menu_frm">
        <div class="aui-bar-tab-item aui-active" id="view" onclick="change()" tapmode="submit-hover">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">会诊详情</div>
        </div>
        <div class="aui-bar-tab-item" id="listContact" onclick="change2()" tapmode="submit-hover">
            <i class="aui-iconfont aui-icon-location"></i>
            <div class="aui-bar-tab-label">通讯录</div>
        </div>
        <div class="aui-bar-tab-item" id="pa" onclick="change4()" tapmode="submit-hover">
            <i class="aui-iconfont aui-icon-display"></i>
            <div class="aui-bar-tab-label">患者列表</div>
        </div>
        <div class="aui-bar-tab-item" id="index" onclick="change3()" tapmode="submit-hover">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">个人中心</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

        document.getElementById('listContact').style.color = '#3C3C3C';
        document.getElementById('index').style.color = '#3C3C3C';
        document.getElementById('pa').style.color = '#3C3C3C';
    }
    function change2() {
        document.getElementById('view').style.color = '#3C3C3C';

        document.getElementById('index').style.color = '#3C3C3C';
        document.getElementById('pa').style.color = '#3C3C3C';
    }
    function change3() {
        document.getElementById('view').style.color = '#3C3C3C';

        api.parseTapmode();
        var body = $api.dom('body').offsetHeight;

        api.openFrame({
            name: 'index',
            url: './grzx.html',
            rect: {
                x: 0,
                y: 26,
                w: 'auto',
                h: 762
            },
            pageParam: {
                name: 'menu'
            },
            bounces: true,
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }
