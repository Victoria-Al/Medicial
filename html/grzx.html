		.login .itemshelf .shelfinfo01 {font-size: 120%;color: #38393F;margin-top: -5%;}

    .item2 {position: fixed;top: 92%;left:66.6%;height: 60px; width: 33.3%;border-top: 2px solid #e3e1e1;}
		.item2 .itemlogo2 , .item2 .itemshelf2 {display: table-cell; vertical-align: middle;}

    .item4 {position: fixed;top: 92%;left:0%;height: 60px; width: 33.3%;border-top: 2px solid #e3e1e1;}
    .item4 .itemlogo4 , .item4 .itemshelf4 {display: table-cell; vertical-align: middle;}
    .item4 .itemlogo4 {position: fixed;width: 60px;}
    .item4 .itemlogo4 img  {position: fixed;margin-top:2%;left:13%;width: 25px;}
    .item4 .itemshelf4 .shelfinfo01 {position: fixed;margin-top: 9%;left: 10%;font-size: 90%;color: #787874;}

		.itemhover {background-color: #e3e1e1;}

			bounces: false,

			animation: {

		});
